<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Careers</title>
</head>
<body>
<h1>

</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">123</td>
        <td th:text="${employee.firstName}">Giorgio</td>
        <td th:text="${employee.lastName}">Giorgi</td>
    </tr>
</table>

</body>
</html>
